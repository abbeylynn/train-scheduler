<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

  <script src="https://momentjs.com/downloads/moment.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron ">
      <h1 class="text-center ">Train Schedule</h1>
      <h4 class="text-center ">Choo Choo</h4>
    </div>


    <div class="panel panel-default ">
      <div class="panel-heading ">
        <h3 class="panel-title ">Current Train Schedule</h3>
      </div>
      <div class="panel-body ">
        <table class="table table-striped ">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>First Train</th>
              <th>Frequency (min)</th>
              <th>Minutes Away</th>
              <th>Next Train</th>
            </tr>
          </thead>
          <tbody class="data">
            <tr>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>
      <div class="panel-body">


        <table class="table table-striped">
          <form role="form">
            <div class="form-group">
              <label for="train-name-input">Train Name:</label>
              <input class="form-control" id="train-name-input" type="text ">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination:</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group">
              <label for="time-input">First Train Time (HH:mm - military time)</label>
              <input class="form-control" id="time-input" type="time">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency</label>
              <input class="form-control" id="frequency-input" type="number">
            </div>
            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
          </form>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="assets/train.js"></script>

  </script>
</body>

</html>
